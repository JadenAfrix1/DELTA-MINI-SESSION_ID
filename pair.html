<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELTA TECH - Pairing Code</title>
  <link rel="shortcut icon" href="https://files.catbox.moe/yjamy1.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1b2a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      padding: 20px;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(100, 149, 237, 0.6);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 16s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 13s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 15s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 11s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; animation-duration: 17s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; animation-duration: 14s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 4.5s; animation-duration: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    .header {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 25px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a90e2;
      box-shadow: 0 0 25px rgba(74, 144, 226, 0.5), 0 0 50px rgba(74, 144, 226, 0.3);
      margin-bottom: 15px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(74, 144, 226, 0.5), 0 0 50px rgba(74, 144, 226, 0.3); }
      50% { box-shadow: 0 0 40px rgba(74, 144, 226, 0.8), 0 0 80px rgba(74, 144, 226, 0.5); }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4a90e2, #67b8f7, #4a90e2);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(26, 42, 74, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 35px;
      border: 1px solid rgba(74, 144, 226, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section {
      text-align: center;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #67b8f7;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: #8ba5c7;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #4a90e2;
      font-size: 1.1rem;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(13, 27, 42, 0.8);
      border: 2px solid rgba(74, 144, 226, 0.3);
      border-radius: 14px;
      color: #ffffff;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-field::placeholder {
      color: #6b8ab8;
    }

    .input-field:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(74, 144, 226, 0.6);
    }

    .result-area {
      margin-top: 20px;
      padding: 20px;
      background: rgba(13, 27, 42, 0.6);
      border-radius: 14px;
      border: 1px solid rgba(74, 144, 226, 0.2);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-area .code {
      font-size: 1.8rem;
      font-weight: 700;
      color: #67b8f7;
      letter-spacing: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .result-area .code:hover {
      color: #4a90e2;
      text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    .result-area .status {
      color: #8ba5c7;
      font-size: 0.95rem;
    }

    .result-area .error {
      color: #ff6b6b;
      font-size: 0.95rem;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.5), transparent);
      margin: 25px 0;
    }

    .social-section {
      text-align: center;
    }

    .social-title {
      font-size: 0.85rem;
      color: #8ba5c7;
      margin-bottom: 15px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 0.85rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 100px;
    }

    .social-btn.telegram {
      background: linear-gradient(135deg, #0088cc 0%, #0077b5 100%);
      color: white;
    }

    .social-btn.whatsapp {
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      color: white;
    }

    .social-btn.github {
      background: linear-gradient(135deg, #333 0%, #24292e 100%);
      color: white;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .powered-by {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      background: linear-gradient(135deg, #4a90e2, #67b8f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(74, 144, 226, 0.5)); }
      to { filter: drop-shadow(0 0 15px rgba(74, 144, 226, 0.8)); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        margin: 0 10px;
      }

      .title {
        font-size: 1.5rem;
      }

      .header-image {
        width: 100px;
        height: 100px;
      }

      .social-buttons {
        flex-direction: column;
      }

      .social-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="header">
    <img src="https://files.catbox.moe/yjamy1.jpg" alt="Delta Tech" class="header-image">
    <h1 class="title">DELTA PAIR</h1>
  </div>

  <div class="container">
    <div class="form-section">
      <h2 class="section-title"><i class="fas fa-mobile-alt"></i> Get Pairing Code</h2>
      <p class="section-subtitle">Enter your WhatsApp number with country code</p>

      <div class="input-group">
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="number" id="number" class="input-field" placeholder="e.g. 263784XXXXXX">
        </div>
        <button id="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i>
          <span>GET CODE</span>
        </button>
      </div>

      <div class="result-area">
        <main id="pair"><span class="status">Enter your number to get started</span></main>
      </div>
    </div>

    <div class="divider"></div>

    <div class="social-section">
      <p class="social-title">Connect with Delta Tech</p>
      <div class="social-buttons">
        <a href="https://t.me/the_delta_tech" class="social-btn telegram" target="_blank">
          <i class="fab fa-telegram-plane"></i>
          <span>Telegram</span>
        </a>
        <a href="https://whatsapp.com/channel/0029VbBxcOi9xVJitqVSh13W" class="social-btn whatsapp" target="_blank">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="https://github.com/JadenAfrix1/DELTA-MINI" class="social-btn github" target="_blank">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
      </div>
    </div>

    <p class="powered-by">Powered By Delta Tech</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerHTML = '<i class="fas fa-check"></i> COPIED!';
      obj.style.color = "#25d366";
      setTimeout(() => {
        obj.innerHTML = text;
        obj.style.color = "#67b8f7";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span class="error"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</span>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span class="error"><i class="fas fa-times-circle"></i> Invalid number format</span>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        a.innerHTML = '<span class="status"><i class="fas fa-spinner fa-spin"></i> Generating code...</span>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<span id="copy" onclick="Copy()" class="code" title="Click to copy">' + code + '</span>';
      }
    });
  </script>
</body>
</html>
